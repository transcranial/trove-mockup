<div class="container-main container-fluid">

  <div class="logo-lg animated fadeInLeft"><i class="fa fa-cubes"></i> TROVE</div>
  <div class="subheader animated fadeInRight">Radiology Resident Dashboard</div>

  <div class="container-hex">
    

    <div class="hex hex-1 hex-gap animated fadeIn anim-delay-1"> 
      <div class="corner-1"></div>
      <div class="corner-2"></div>    
    </div>
    
    <div class="login animated zoomIn anim-delay-1">   
      <form ng-submit="login()">
        <input type="text" name="username" placeholder="username" />&nbsp;
        <input type="password" name="password" placeholder="password" />&nbsp;
        <span class="submit" ng-click="login()">Log In</span>
        <input type="submit" hidden>
      </form>
    </div>
    
    <div class="hex hex-blank"> 
      <div class="corner-1"></div>
      <div class="corner-2"></div>    
    </div>
    
    <div class="hex hex-2 animated fadeIn anim-delay-1"> 
      <div class="corner-1"></div>
      <div class="corner-2"></div>    
    </div>
    
    <div class="hex hex-3 animated fadeIn anim-delay-1">  
      <div class="corner-1"></div>
      <div class="corner-2"></div>    
    </div>
    
    <div class="hex hex-4 animated fadeIn anim-delay-1"> 
      <div class="inner">About</div>
      <a href="#"></a>    
      <div class="corner-1"></div>
      <div class="corner-2"></div>    
    </div>

  </div>


</div>
